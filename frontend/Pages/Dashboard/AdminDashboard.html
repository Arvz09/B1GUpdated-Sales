<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/Components/sidebar.css" />
    <link rel="stylesheet" href="/Pages/Dashboard/AdminDashboard.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ApexCharts for charting -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <section id="sidebar-container"></section>
    <section class="home-section">
    <div class="container">
      <header class="dashboard-header">
        <div class="header-content">
          <h1>Admin Dashboard</h1>
          <p>Welcome back. Here's an overview of your business performance.</p>
        </div>
      </header>

      <div class="stats-container">
        <div class="card stat-card">
          <div class="stat-card-header">
            <span class="stat-card-title">Total Revenue</span>
            <div class="stat-icon">
              <i class="fas fa-dollar-sign"></i>
            </div>
          </div>
          <div class="stat-value">â‚±390M</div>
          <div class="stat-change change-increase">
            <i class="fas fa-arrow-up"></i>
            <span>12.5% from last period</span>
          </div>
        </div>

        <div class="card stat-card">
          <div class="stat-card-header">
            <span class="stat-card-title">Active Agents</span>
            <div class="stat-icon">
              <i class="fas fa-users"></i>
            </div>
          </div>
          <div class="stat-value">10</div>
          <div class="stat-change change-increase">
            <i class="fas fa-arrow-up"></i>
            <span>4.3% from last period</span>
          </div>
        </div>
      </div>

      <div class="charts-container">
        <div class="revenue-chart-container">
          <div class="card">
            <div class="card-header">
              <h2>Revenue Overview</h2>
              <div class="tabs">
                
                <button class="tab-button" data-timeframe="weekly">
                  Weekly
                </button>
                <button class="tab-button active" data-timeframe="monthly">
                  Monthly
                </button>
                <button class="tab-button" data-timeframe="yearly">
                  Yearly
                </button>
              </div>
            </div>
            <div class="card-content">
              <div id="revenue-chart"></div>
            </div>
          </div>
        </div>

        <div class="agents-container">
          <div class="card">
            <div class="card-header">
              <div class="header-with-icon">
                <i class="fas fa-users"></i>
                <h2>Top Performing Agents</h2>
              </div>
              <div class="agent-controls">
                <button id="view-all-button" class="button-outline">
                  <i class="fas fa-chevron-down"></i>
                  View All
                </button>
                <button
                  id="close-all-button"
                  class="button-ghost"
                  style="display: none"
                >
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-content">
              <div id="agents-list" class="agents-list"></div>
              <div
                id="agents-chart"
                class="agents-chart"
                style="display: none"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <script src="AdminDashboard.js"></script>
  </body>

  <script>
    fetch("/Components/sidebar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("sidebar-container").innerHTML = data;
        const script = document.createElement("script");
        script.src = "/Components/sidebar.js"; // Load sidebar.js after sidebar.html
        script.defer = true;
        document.body.appendChild(script);
      });
  </script>
  <script src="/Components/admin.js" defer></script>
</html>
